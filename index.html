<!DOCTYPE html>
<html>

<head>
	<title>Claim and Fact Checking Spreading Visualization</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></script>

  <!-- Underscore -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

  <!-- sigma.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.0/sigma.min.js"></script>
  <script src="/static/sigmaplugins/sigma.layout.forceAtlas2.min.js"></script>
  <script src="/static/sigmaplugins/sigma.renderers.parallelEdges.min.js"></script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js "></script>
  <link rel="stylesheet " href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" />

  <!-- Hoaxy -->

  <script src="config.js"></script>

  <script type="text/javascript" src="/static/js/getparas.js"></script>
  <script type="text/javascript" src="/static/js/graph.js?v=2"></script>
  <script type="text/javascript" src="/static/js/timeline.js"></script>

  <script type="text/javascript" src="/static/js/spin.min.js"></script>
  <link href="static/css/external.css?v=2" rel="stylesheet">
  <script src="/static/js/prybar.all.min.js "></script>
  <script type="text/javascript" src="/static/js/index.js?v=2"></script>





</head>

<body>
	<div id="spinner">
	</div>
  <header class="container-fluid">
  	<div class="container">
  		<div class="text-xs-center">
  			<h1><a href="/">Claim and Fact Check Spreading</a></h1>
  		</div>
  	</div>
  	<nav class="text-xs-center">
  		<a href="./">Visualize</a>
  		|
  		<a href="./stats.html">Statistics</a>
  	</nav>
  </header>
	<section id="form" class="container-fluid">
		<form>
			<div class="container">
				<div class="col-lg-8 offset-lg-2 col-xs-12 form-group text-md-right text-xs-center">
					<input id="query" class="form-control" type="text " >

				</div>


				<div class="col-xs-12 text-xs-center form-group">
					<span class="radio-container">
						<label class="">
							<input type="radio" class="" name="sort_by" id='sort_by_relevant' checked value="relevant" /> Relevant
						</label>
					</span>
					<span class="radio-container">
						<label class="">
							<input class="" type="radio" name="sort_by" id="sort_by_recent" value="recent" /> Recent
						</label>
					</span>

				</div>
				<div class="col-xs-12 text-xs-center">
					<input type="hidden" name="include_user_mentions" id="include_user_mentions_true" value="true" />
					<button class="btn btn-primary btn-blue" id="submit"> Search </button>
				</div>
				<div class="clearfix"></div>
			</form>


		</div>
	</section>

	<section id="articles" class="container-fluid">
		<div class="container">
			<div>
				<p>Select claims and fact checking articles to visualize.</p>
			</div>

			<p class="text-xs-center">
				<button class="btn btn-primary" id="visualize_top"> Visualize </button>

			</p>

			<ul class="list-unstyled" id="article_list">

			</ul>

			<div class="clearfix"></div>
			<div class="text-xs-center">
				<button class="btn btn-primary btn-blue" id="visualize"> Visualize </button>

				<span class="text-xs-center" id="load_more">
					<button class="btn btn-warning" id="load_more_button"> Load More </button>
					<div class="text-muted"></div>
				</span>
			</div>

			<div class="clearfix"></div>
		</div>
	</section>



	<section id="graphs" class="container-fluid">
		<div class="col-md-12 text-xs-center" id="legend">
			<label><span class="rounded-circle claim_label">&nbsp;</span> Claims</label>
			<label><span class="rounded-circle fact_checking_label">&nbsp;</span> Fact-Checks</label>
		</div>
		<div class="col-md-6">
			<div id="chart" style="width: 100%; height: 80vh; margin: 0 auto">
				<svg></svg>
			</div>
			<div id="focus_label" class="text-xs-center">Click and drag below to select time interval</div>
		</div>


		<div class="col-md-6" id="sigmagraph">
			<div id="graph-container" style="width: 100%; height: 80vh; margin: 0 auto;">

			</div>
			<div id="graph_help_text">
				Click on network nodes and edges for details.
			</div>
			<div id="zoom_buttons">
				<button class="btn btn-primary" type="button" value ="-" id="zoom-out" style="display: none;"><i class="fa fa-minus" aria-hidden="true"></i></button>
				<button class="btn btn-primary" type="button" value ="+" id="zoom-in" style="display: none;"><i class="fa fa-plus" aria-hidden="true"></i></button>
			</div>
		</div>

	</section>

  <footer class="container-fluid">
  	<div class="col-md-12 text-xs-center">
  		<p>
  			<a href="https://github.com/IUNetSci/hoaxy-frontend" target="_blank ">Github Repo</a>
  		</p>
  	</div>
  </footer>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document" style="overflow-y: scroll; max-height:75vh;  margin-top: 10vh; margin-bottom:15vh;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center" id="myModalLabel" style="font-size:20px; letter-spacing=2px; "></h4>
				</div>
				<div class="modal-body" id="myModalBody">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	</body>
	</html>
